<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot de Costos Profesional</title>
<style>
    body { font-family: Arial, sans-serif; background: #e5ddd5; display: flex; justify-content: center; padding: 20px; margin: 0; }
    #chat-container { width: 100%; max-width: 500px; background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: flex; flex-direction: column; }
    #chat-box { flex: 1; height: 400px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #f7f7f7; border-radius: 10px 10px 0 0; }
    .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; word-wrap: break-word; }
    .user { align-self: flex-end; background: #dcf8c6; color: #000; }
    .bot { align-self: flex-start; background: #fff; border: 1px solid #ccc; color: #000; }
    #input-container { display: flex; padding: 10px; background: #eee; border-radius: 0 0 10px 10px; flex-wrap: wrap; gap: 5px; }
    #user-input { flex: 1 1 60%; padding: 10px; border-radius: 20px; border: 1px solid #ccc; }
    #send-btn { padding: 10px 20px; border-radius: 20px; border: none; background: #4caf50; color: #fff; cursor: pointer; flex: 1 1 35%; }
    #questions { padding: 10px; display: flex; flex-direction: column; gap: 5px; }
    .question-btn { padding: 8px; background: #e0e0e0; border: none; border-radius: 10px; cursor: pointer; margin-top: 3px; }
    #calc-form { display: flex; flex-direction: column; gap: 5px; padding: 10px; background: #f0f0f0; border-radius: 10px; margin-bottom: 10px; }
    #calc-form input { padding: 5px; border-radius: 5px; border: 1px solid #ccc; }
    #calc-form select { padding: 5px; border-radius: 5px; border: 1px solid #ccc; }
    #calc-form button { padding: 5px; border-radius: 5px; border: none; background: #2196f3; color: #fff; cursor: pointer; }
    @media (max-width: 500px){
        #chat-box { height: 350px; }
        #user-input, #send-btn { flex: 1 1 100%; }
    }
</style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>

    <div id="questions">
        <strong>Preguntas teóricas:</strong>
        <button class="question-btn" onclick="sendQuestion('Qué es FIFO?')">Qué es FIFO?</button>
        <button class="question-btn" onclick="sendQuestion('Qué es LIFO?')">Qué es LIFO?</button>
        <button class="question-btn" onclick="sendQuestion('Qué es PPP?')">Qué es PPP?</button>
        <button class="question-btn" onclick="sendQuestion('Tipos de costos')">Tipos de costos</button>
        <button class="question-btn" onclick="showCostSystemSubtopics()">Qué es un sistema de costos?</button>
    </div>

    <div id="calc-form">
        <strong>Hacer cálculo:</strong>
        <input type="text" id="cantidades" placeholder="Cantidades separadas por coma: 10,5">
        <input type="text" id="precios" placeholder="Precios separados por coma: 5,6">
        <select id="metodo">
            <option value="FIFO">FIFO</option>
            <option value="LIFO">LIFO</option>
            <option value="PPP">PPP</option>
        </select>
        <button onclick="calculateCost()">Calcular</button>
    </div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Escribí un mensaje...">
        <button id="send-btn">Enviar</button>
    </div>
</div>

<script>
const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

const theoreticalAnswers = {
    "Qué es FIFO?": `
<strong>FIFO (First In, First Out)</strong> significa que los primeros productos comprados son los primeros en venderse o consumirse.<br>
Ejemplo de fórmula para cálculo de costo total: <br>
Costo Total (FIFO) = Suma de las cantidades * precios según el orden de entrada
`,
    "Qué es LIFO?": `
<strong>LIFO (Last In, First Out)</strong> significa que los últimos productos comprados son los primeros en venderse o consumirse.<br>
Ejemplo de fórmula para cálculo de costo total: <br>
Costo Total (LIFO) = Suma de las cantidades * precios según el orden inverso de entrada
`,
    "Qué es PPP?": `
<strong>PPP (Precio Promedio Ponderado)</strong> calcula el costo promedio de los productos en inventario considerando cantidad y precio.<br>
Fórmula Costo Promedio Ponderado: <br>
Costo Promedio Unitario = Total Costo / Total Unidades
`,
    "Tipos de costos": `
Los costos se clasifican en diferentes tipos:<br>
<strong>1. Según su comportamiento:</strong> Fijos, Variables, Semivariables<br>
<strong>2. Según su relación con el producto:</strong> Directos, Indirectos<br>
<strong>3. Otros:</strong> Controlables, No controlables, Históricos, Estándar, etc.
`
};

const costSystemSubtopics = {
    "A) Naturaleza de la Operación": `
<strong>A) Clasificación por Naturaleza de la Operación:</strong><br>
- <strong>Costeo por Órdenes de Producción:</strong> Productos únicos o lotes identificables.<br>
  Fórmula Costo Total de Orden = <strong>Material Directo + Costos Indirectos de Fabricación</strong><br>
  Fórmula Costo Unitario = <strong>Costo Total de Orden / Unidades Producidas</strong><br>
- <strong>Costeo por Procesos:</strong> Producción masiva y continua.<br>
  Fórmula Costo Unitario = <strong>Costos Totales del Departamento / Unidades equivalentes</strong><br>
- <strong>Costeo Híbrido:</strong> Combinación de los anteriores.<br>
`,
    "B) Tratamiento de Costos Fijos": `
<strong>B) Clasificación por Tratamiento de los Costos Fijos:</strong><br>
- <strong>Costeo por Absorción:</strong> Incluye costos fijos y variables.<br>
  Fórmula Costo Unitario Absorbente = <strong>Mat. Directo + Mano de obra directa + CIF Variables + CIF Fijos</strong><br>
- <strong>Costeo Directo (Variable):</strong> Solo costos variables.<br>
  Fórmula Costo Unitario Variable = <strong>Mat. Directo + Mano de obra directa + CIF Variables</strong><br>
  Fórmula Utilidad Operativa = <strong>Margen de Contribución - Costos Fijos Totales</strong><br>
`,
    "C) Momento de Cálculo": `
<strong>C) Clasificación por Momento de Cálculo:</strong><br>
- <strong>Costos Históricos (Reales):</strong> Se registran los costos reales.<br>
- <strong>Costos Predeterminados:</strong><br>
  Fórmula Varianza Total = <strong>Costo Real - Costo Estándar</strong><br>
  Fórmula Costo Estándar Unitario = <strong>Cantidad Estándar * Precio Estándar</strong><br>
`,
    "D) Métodos de Asignación / Flujo de Costos": `
<strong>D) Clasificación por Métodos de Asignación o Flujo de Costos:</strong><br>
- <strong>FIFO:</strong> Primero en entrar, primero en salir.<br>
- <strong>LIFO:</strong> Último en entrar, primero en salir.<br>
- <strong>PMP (PPP):</strong> Precio Medio Ponderado.<br>
`
};

function appendMessage(sender, text){
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.innerHTML = text; // usar HTML
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendQuestion(question){
    appendMessage('user', question);
    appendMessage('bot', theoreticalAnswers[question]);
}

function showCostSystemSubtopics() {
    appendMessage('user', 'Qué es un sistema de costos?');
    
    const subtopics = [
        "A) Naturaleza de la Operación",
        "B) Tratamiento de Costos Fijos",
        "C) Momento de Cálculo",
        "D) Métodos de Asignación / Flujo de Costos"
    ];
    
    let buttonsHTML = '<div>';
    subtopics.forEach(topic => {
        buttonsHTML += `<button class="question-btn" onclick="sendCostSystemSubtopic('${topic}')">${topic}</button>`;
    });
    buttonsHTML += '</div>';
    
    appendMessage('bot', buttonsHTML);
}

function sendCostSystemSubtopic(topic) {
    appendMessage('user', topic);
    appendMessage('bot', costSystemSubtopics[topic]);
}

// Calculadora
function calculateFIFO(cantidades, precios){
    let total = 0;
    for(let i=0;i<cantidades.length;i++) total += cantidades[i]*precios[i];
    return `Costo total (FIFO) = ${total}`;
}

function calculateLIFO(cantidades, precios){
    let total = 0;
    for(let i=cantidades.length-1;i>=0;i--) total += cantidades[i]*precios[i];
    return `Costo total (LIFO) = ${total}`;
}

function calculatePPP(cantidades, precios){
    let totalCantidad = cantidades.reduce((a,b)=>a+b,0);
    let totalCosto = cantidades.reduce((sum,c,i)=>sum+c*precios[i],0);
    let promedio = totalCosto/totalCantidad;
    return `Costo promedio ponderado (PPP) = ${promedio.toFixed(2)}`;
}

function calculateCost(){
    const cantText = document.getElementById('cantidades').value;
    const precText = document.getElementById('precios').value;
    const metodo = document.getElementById('metodo').value;

    const cantidades = cantText.split(',').map(x=>parseFloat(x.trim()));
    const precios = precText.split(',').map(x=>parseFloat(x.trim()));

    if(cantidades.length !== precios.length){
        appendMessage('bot','Error: la cantidad de precios y cantidades debe coincidir.');
        return;
    }

    appendMessage('user',`Cálculo: ${metodo} | Cantidades: ${cantText} | Precios: ${precText}`);

    let result;
    switch(metodo){
        case 'FIFO': result = calculateFIFO(cantidades, precios); break;
        case 'LIFO': result = calculateLIFO(cantidades, precios); break;
        case 'PPP': result = calculatePPP(cantidades, precios); break;
    }

    appendMessage('bot', result);
}

sendBtn.addEventListener('click', ()=>{
    const message = userInput.value.trim();
    if(!message) return;

    appendMessage('user', message);

    // buscar teoría
    let found=false;
    for(let key in theoreticalAnswers){
        if(message.toLowerCase().includes(key.toLowerCase())){
            appendMessage('bot', theoreticalAnswers[key]);
            found=true;
            break;
        }
    }
    if(!found) appendMessage('bot',"No entendí, podés elegir una pregunta de la lista o usar el formulario de cálculo.");

    userInput.value='';
    userInput.focus();
});

userInput.addEventListener('keypress', e=>{
    if(e.key==='Enter') sendBtn.click();
});
</script>

</body>
</html>
